<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api.js"></script>
    <title>Collaborative Checklist</title>
    <script>
        function loadClient() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            // Retrieve API key and client ID from environment variables
            const apiKey = process.env.GOOGLE_API_KEY;
            const clientId = process.env.GOOGLE_CLIENT_ID;

            if (!apiKey || !clientId) {
                console.error('API key or Client ID not found. Make sure they are set in your environment.');
                return;
            }

            gapi.client.init({
                apiKey: apiKey,
                clientId: clientId,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                scope: 'https://www.googleapis.com/auth/drive.file'
            }).then(() => {
                gapi.auth2.getAuthInstance().signIn();
            }).catch(error => {
                console.error('Error initializing Google API client:', error);
            });
        }

        // Call this function to start the OAuth flow and load the API
        loadClient();
    </script>
</head>
<body>
    <div id="root"></div>
    <script src="bundle.js"></script>
</body>
</html>
